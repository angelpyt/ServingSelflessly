  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
    <div>
      <nav class="navbar navbar-default" id="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <a ui-sref="home" class="navbar-brand">ServingSelflessly</a>  
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span> 
            </button>       
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li><a ui-sref="home" style="color:white" href="#">HOME</a></li>
              <li><a ui-sref="map" style="color:white" href="#">MAP</a></li>
              <li><a ui-sref="forum" style="color:white" href="#">FORUM</a></li> 
              <li><a ui-sref="about" style="color:white" href="#">ABOUT</a></li>
            </ul>
          </div>
        </div>
      </nav>

      	<div class="container" id="signup">
          <div id="logbox">
            <form>
              <h1>create an account</h1>
              <input id="new-username" name="user[name]" type="text" placeholder="What's your username?" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input pass"/>
              <input id="new-password" name="user[password]" id="pass1" type="password" placeholder="Choose a password" required="required" class="input pass"/>
              <input id="new-password-confirm" name="user[password2]" id="pass2" type="password" placeholder="Confirm password" required="required" class="input pass" onkeyup="checkPass(); return false;"/>
              <span id="confirmMessage" class="confirmMessage"></span>
<!--               <input ng-model="email" name="user[email]" type="email" placeholder="Email address" class="input pass"/> -->
              <input type="submit" value="Sign me up!" class="inputButton" id="signup-button"/>
              <div class="text-center">already have an account? <a href="#" id="login_id">login</a>
              </div>
            </form>
          </div>
        </div>
          
       <div class="container" id="signin">
          <div id="logbox">
            <form>
              <h1>account login</h1>
              <input id="username" name="user[name]" type="text" placeholder="enter your username" class="input pass"/>
              <input id="password" name="user[password]" type="password" placeholder="enter your password" required="required" class="input pass"/>
              <input type="submit" value="Sign me in!" class="inputButton"/>
              <div class="text-center">
                <a href="#" id="">create an account</a>
              </div>
            </form>
          </div>
        </div>


        <!-- This is where your content will display -->

  </body>
